<html>
<head>
    <title>Mail</title>
</head>
    
    <body>
        <div classname="container">
        <div className="contact-form">
        <form actionm="https://formspree.io/f/mnqydzzy" method="post" className="contact-inputs">
        <div>
            <label for="username"></label>
            <input
                   type="text"
                   name="usename"
                   placeholder="username"
                   id="username"
                   required
                   autocomplete="off"
                   />
                    
            </div>
        <div>
            <label for="email"></label>
            <input
                   type="email"
                   name="email"
                   placeholder="email"
                   autocomlete="off"
                   required
                   />
            </div>
        <div>
            <label for="subject"></label>
            <input
                   type="text"
                   name="subject"
                   placeholder="subject"
                   autocomplete="off"
                   required
            />
            </div>
        <div>
            <label for="message"></label>
            <input
                   type="textarea"
                   cols="30"
                   rows="10"
                   autocomplete="off"
                   required
                   
                   />
            </div>
            <div>
                <input
                       type="submit"
                       name="submit"
                       class="btn"
                       value="send message"
                       />
            </div>
        </form>
    </div></div>


    </body>
</html>
